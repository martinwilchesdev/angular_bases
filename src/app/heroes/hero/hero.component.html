<h1>{{ name }}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>

    <td>Edad:</td>
    <dd>{{ age }}</dd>

    <td>Metodo:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalizado:</td>
    <dd>{{ capitalizedName }}</dd>
</dl>

<div class="d-flex gap-2">
    <button (click)="changeHero()" class="btn btn-primary">Cambiar nombre</button>

    <button (click)="changeAge()" class="btn btn-primary">Cambiar edad</button>
</div>
