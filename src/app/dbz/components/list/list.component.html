<h4>Listado</h4>
<ul class="list-group">
    <!-- La directiva *ngFor puede exponer el indice del elemento iterado a traves del objeto index -->
    <li *ngFor="let character of charactersList; let x = index;" class="list-group-item">
        <span class="text-primary">{{ x + 1 }}</span>.
        {{ character.name }} - <strong>Power</strong> {{ character.power }}
    </li>
</ul>
