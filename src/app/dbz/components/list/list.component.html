<h4>Listado</h4>
<ul class="list-group">
    <!-- La directiva *ngFor puede exponer el indice del elemento iterado a traves del objeto index -->
    <!-- La directiva ngClass enlaza clases CSS basado en un objeto o expresion booleana -->
    <li
        *ngFor="let character of charactersList; let x = index; let isEven = even; let isOdd = odd"
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{ 'list-group-item-success': isEven, 'list-group-item-primary': isOdd }"
    >
        <div>
            <span class="text-primary">{{ x + 1 }}</span> -
            <span>{{ character.name }} </span>
            <strong>Power </strong>
            <span>{{ character.power }}</span>
        </div>
        <button (click)="onDeleteCharacter(x)" class="btn btn-danger">X</button>
    </li>
</ul>
